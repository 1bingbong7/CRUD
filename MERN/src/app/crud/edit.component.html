<div class="container">
    <h2 align="center">Edit Data</h2>
    <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="name">Age:</label>
            <input type="number" [(ngModel)]="age" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="name">Address:</label>
            <input type="text" [(ngModel)]="address" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Enter address">
          </div>
        <div style="display: flex; justify-content: space-between;">
            <button type="button" class="btn btn-default" [routerLink]="['']">Back</button>
            <button type="button" class="btn btn-success" [disabled]="errorHandler()" (click)="updateData()">Update</button>
        </div>
      </form>
</div>
